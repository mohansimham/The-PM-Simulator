<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management Simulation - Spotify Freemium Challenge</title>
    <meta name="description" content="Test your product management skills with this executive simulation based on real product challenges.">
    
    <!-- Open Graph for LinkedIn sharing -->
    <meta property="og:title" content="PM Simulation: Spotify's Freemium Challenge">
    <meta property="og:description" content="Can you score 90%+? Test your product leadership skills.">
    <meta property="og:type" content="website">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script>
        const { useState, useEffect } = React;
        const { createElement: h } = React;

        // Google Apps Script Web App URL for email collection
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz6E8UJUn5xhilm2pLWjdvaip_6MnSCf-XRVPv5u4hOttjr0SNCu9I10q2ESLKGQ04_mQ/exec';

        // Icon components as simple SVGs
        const Share2Icon = () => h('svg', { width: 20, height: 20, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2 },
            h('path', { d: 'M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8' }),
            h('polyline', { points: '16 6 12 2 8 6' }),
            h('line', { x1: 12, y1: 2, x2: 12, y2: 15 })
        );

        const MailIcon = () => h('svg', { width: 20, height: 20, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2 },
            h('path', { d: 'M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z' }),
            h('polyline', { points: '22,6 12,13 2,6' })
        );

        const TrophyIcon = () => h('svg', { width: 20, height: 20, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2 },
            h('path', { d: 'M6 9H4.5a2.5 2.5 0 0 1 0-5H6' }),
            h('path', { d: 'M18 9h1.5a2.5 2.5 0 0 0 0-5H18' }),
            h('path', { d: 'M4 22h16' }),
            h('path', { d: 'M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22' }),
            h('path', { d: 'M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22' }),
            h('path', { d: 'M18 2H6v7a6 6 0 0 0 12 0V2Z' })
        );

        const TrendingUpIcon = () => h('svg', { width: 20, height: 20, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2 },
            h('polyline', { points: '23 6 13.5 15.5 8.5 10.5 1 18' }),
            h('polyline', { points: '17 6 23 6 23 12' })
        );

        const UsersIcon = () => h('svg', { width: 20, height: 20, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2 },
            h('path', { d: 'M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2' }),
            h('circle', { cx: 9, cy: 7, r: 4 }),
            h('path', { d: 'M23 21v-2a4 4 0 0 0-3-3.87' }),
            h('path', { d: 'M16 3.13a4 4 0 0 1 0 7.75' })
        );

        function PMSimulation() {
            const [email, setEmail] = useState('');
            const [hasStarted, setHasStarted] = useState(false);
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [answers, setAnswers] = useState([]);
            const [showResults, setShowResults] = useState(false);
            const [hasAttempted, setHasAttempted] = useState(false);

            useEffect(() => {
                const attempted = localStorage.getItem('pm_simulation_attempted');
                if (attempted) {
                    setHasAttempted(true);
                }
            }, []);

            const simulation = {
                title: "Spotify's Freemium Conversion Challenge",
                company: "Spotify",
                description: "You're the PM leading the conversion optimization team. Premium subscribers have plateaued. Make critical decisions to boost conversion.",
                questions: [
                    {
                        id: 1,
                        scenario: "Data shows that 68% of free users abandon the app after hitting the 6-skip limit on mobile. Your team proposes three solutions:",
                        question: "What's your decision?",
                        options: [
                            {
                                text: "Remove skip limit entirely to improve retention, bet on increased engagement leading to eventual conversion",
                                points: 15,
                                feedback: "Risky move. While retention might improve, you've removed a key pain point that drives premium conversion. Netflix tried unlimited features and saw conversion drop 23%."
                            },
                            {
                                text: "Keep limit but offer 'earn extra skips by watching ads' feature",
                                points: 35,
                                feedback: "Strong product thinking! This creates a middle ground, generates ad revenue, and maintains conversion pressure. Similar to LinkedIn's InMail credits model."
                            },
                            {
                                text: "Reduce limit to 3 skips but add prominent 'Unlimited Skips' upgrade CTA",
                                points: 25,
                                feedback: "Aggressive approach. Might boost short-term conversions but risks alienating free users. Dropbox saw 15% user churn with similar restrictions."
                            },
                            {
                                text: "A/B test: Personalized skip limits based on user listening patterns",
                                points: 40,
                                feedback: "Excellent PM decision! Data-driven, user-centric, and reduces risk. This mirrors Amazon Prime's personalized trial approach that lifted conversions 31%."
                            }
                        ]
                    },
                    {
                        id: 2,
                        scenario: "Your analytics reveal that users who create 3+ playlists convert at 4.2x the rate of others. But only 12% of free users create playlists.",
                        question: "How do you drive playlist creation?",
                        options: [
                            {
                                text: "Gamify it: 'Create 3 playlists, unlock 1 week Premium trial'",
                                points: 30,
                                feedback: "Good engagement tactic. Duolingo uses similar mechanics successfully. Risk: Artificial behavior that doesn't stick post-trial."
                            },
                            {
                                text: "Build AI-assisted playlist creator that analyzes listening history and suggests personalized playlists",
                                points: 40,
                                feedback: "Product excellence! Reduces friction and adds value. Similar to how Canva's template suggestions drove 40% more user creations."
                            },
                            {
                                text: "Make playlist creation mandatory before accessing certain features",
                                points: 10,
                                feedback: "Poor UX decision. Forced actions create resentment. LinkedIn saw backlash when forcing profile completion for job applications."
                            },
                            {
                                text: "Launch collaborative playlist feature with social sharing to Instagram/Twitter",
                                points: 35,
                                feedback: "Smart viral loop thinking! Adds social value and drives organic growth. Similar to Spotify Wrapped's success. May not directly impact conversion though."
                            }
                        ]
                    },
                    {
                        id: 3,
                        scenario: "Your team can only ship ONE feature this quarter. Which has the highest conversion impact?",
                        question: "What do you prioritize?",
                        options: [
                            {
                                text: "Offline listening for Premium (currently only on Premium family plan)",
                                points: 35,
                                feedback: "Solid feature differentiation. YouTube Premium saw 28% conversion lift when they emphasized offline viewing. But Spotify already has some offline - incremental gain."
                            },
                            {
                                text: "High-quality audio streaming (320kbps vs current 160kbps for free)",
                                points: 30,
                                feedback: "Appeals to audiophiles but limited market. Tidal tried this positioning and captured only 1% market share. Niche value proposition."
                            },
                            {
                                text: "Smart 'Continue Listening' that works across all devices with one-tap sync",
                                points: 40,
                                feedback: "Brilliant! Addresses a real pain point and showcases premium's ecosystem value. Apple's Continuity features drove significant ecosystem lock-in and upsells."
                            },
                            {
                                text: "Ad-free podcasts (currently ads exist even for Premium)",
                                points: 25,
                                feedback: "Timely given podcast growth, but complex due to creator economics. Spotify's revenue model depends on podcast ads. Could alienate creators."
                            }
                        ]
                    },
                    {
                        id: 4,
                        scenario: "Your pricing team wants to test a price increase from $9.99 to $10.99/month. Finance projects $120M additional annual revenue. You have final veto.",
                        question: "What's your call?",
                        options: [
                            {
                                text: "Approve immediately - it's only $1, users won't notice",
                                points: 10,
                                feedback: "Dangerous assumption. Netflix lost 200K subscribers after $1 increase. Never underestimate price sensitivity, especially in competitive markets."
                            },
                            {
                                text: "Reject - focus on growing subscriber base first, not squeezing existing users",
                                points: 25,
                                feedback: "Conservative approach. Valid concern, but might leave money on table if users are willing to pay. Amazon Prime increased 30% without significant churn."
                            },
                            {
                                text: "Approve BUT grandfather existing users at $9.99 for 12 months",
                                points: 40,
                                feedback: "Excellent balance! Protects current relationship while capturing higher value from new users. Adobe's Creative Cloud used this successfully during transition."
                            },
                            {
                                text: "Counter-propose: Keep $9.99 but introduce $14.99 'Premium Plus' tier with offline podcasts + audiobooks",
                                points: 45,
                                feedback: "Strategic genius! Decoy pricing anchors the $9.99 tier as good value while capturing willingness-to-pay from high-value users. Classic Apple playbook."
                            }
                        ]
                    }
                ]
            };

            const sendToGoogleSheets = async (data) => {
                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                } catch (error) {
                    console.log('Email logging error:', error);
                }
            };

            const handleEmailSubmit = (e) => {
                e.preventDefault();
                if (email && email.includes('@')) {
                    sendToGoogleSheets({ email, status: 'started' });
                    setHasStarted(true);
                }
            };

            const handleAnswer = (option) => {
                const newAnswers = [...answers, { question: currentQuestion, points: option.points, feedback: option.feedback }];
                setAnswers(newAnswers);

                if (currentQuestion < simulation.questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                } else {
                    const totalPoints = newAnswers.reduce((sum, answer) => sum + answer.points, 0);
                    const maxPoints = simulation.questions.reduce((sum, q) => sum + Math.max(...q.options.map(o => o.points)), 0);
                    const percentage = Math.round((totalPoints / maxPoints) * 100);
                    
                    let tier = '';
                    if (percentage >= 90) tier = 'Strategic Mastery';
                    else if (percentage >= 75) tier = 'Applied Proficiency';
                    else if (percentage >= 60) tier = 'Core Competency';
                    else tier = 'Foundational Understanding';
                    
                    sendToGoogleSheets({ 
                        email, 
                        score: totalPoints,
                        percentage,
                        tier
                    });
                    
                    setShowResults(true);
                    localStorage.setItem('pm_simulation_attempted', 'true');
                }
            };

            const calculateScore = () => {
                const totalPoints = answers.reduce((sum, answer) => sum + answer.points, 0);
                const maxPoints = simulation.questions.reduce((sum, q) => sum + Math.max(...q.options.map(o => o.points)), 0);
                return { totalPoints, maxPoints, percentage: Math.round((totalPoints / maxPoints) * 100) };
            };

            const getNarrative = (percentage) => {
                if (percentage >= 90) {
                    return {
                        title: "Strategic Mastery",
                        text: "You demonstrated exceptional command of product frameworks, balancing user value, business metrics, and strategic thinking. Your decisions show deep understanding of freemium dynamics, competitive positioning, and data-driven decision-making. Keep applying these strategic patterns to complex product challenges.",
                        tier: "Strategic Mastery"
                    };
                } else if (percentage >= 75) {
                    return {
                        title: "Applied Proficiency",
                        text: "You showed strong product instincts with solid grasp of conversion mechanics and user psychology. Your decisions reflect good framework application and balanced thinking. A few choices leaned too aggressive or conservative - continue calibrating your risk assessment with real-world case studies.",
                        tier: "Applied Proficiency"
                    };
                } else if (percentage >= 60) {
                    return {
                        title: "Core Competency",
                        text: "You demonstrated good foundational product skills. Some decisions could benefit from deeper framework application and systems thinking. Focus on practicing trade-off analysis and considering second-order effects. Study case studies from companies like Spotify, Netflix, and Amazon to build pattern recognition.",
                        tier: "Core Competency"
                    };
                } else {
                    return {
                        title: "Foundational Understanding",
                        text: "You're building your product intuition. Several decisions would benefit from applying structured frameworks like RICE, JTBD, or OKRs. Continue learning through case studies and practice applying frameworks to everyday product decisions. Your PM journey is just beginning - keep practicing!",
                        tier: "Foundational Understanding"
                    };
                }
            };

            const shareToLinkedIn = () => {
                const score = calculateScore();
                const narrative = getNarrative(score.percentage);
                const text = `I just scored ${score.percentage}% on the "${simulation.title}" PM Simulation! ðŸŽ¯\n\nResult: ${narrative.tier}\n\nThink you can beat my score? Test your product leadership skills:\n\n#ProductManagement #ProductStrategy #Leadership`;
                const url = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(window.location.href)}&summary=${encodeURIComponent(text)}`;
                window.open(url, '_blank');
            };

            if (hasAttempted && !hasStarted) {
                return h('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 flex items-center justify-center p-6' },
                    h('div', { className: 'max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center' },
                        h('div', { className: 'w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4' },
                            h(TrophyIcon)
                        ),
                        h('h2', { className: 'text-2xl font-bold text-gray-900 mb-4' }, 'Already Completed!'),
                        h('p', { className: 'text-gray-600 mb-6' }, "You've already taken this simulation. Each executive gets one attempt to ensure fair competition and thoughtful decision-making."),
                        h('p', { className: 'text-sm text-gray-500' }, 'Want more simulations? Connect with me on LinkedIn for upcoming challenges!')
                    )
                );
            }

            if (!hasStarted) {
                return h('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 flex items-center justify-center p-6' },
                    h('div', { className: 'max-w-2xl w-full bg-white rounded-2xl shadow-xl overflow-hidden' },
                        h('div', { className: 'bg-gradient-to-r from-indigo-600 to-blue-600 p-8 text-white' },
                            h('div', { className: 'flex items-center gap-3 mb-4' },
                                h('div', { className: 'w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center' },
                                    h(TrendingUpIcon)
                                ),
                                h('div', null,
                                    h('h1', { className: 'text-2xl font-bold' }, simulation.title),
                                    h('p', { className: 'text-blue-100' }, `Executive PM Simulation â€¢ ${simulation.company}`)
                                )
                            )
                        ),
                        h('div', { className: 'p-8' },
                            h('p', { className: 'text-lg text-gray-700 mb-6' }, simulation.description),
                            h('div', { className: 'grid grid-cols-3 gap-4 mb-8' },
                                h('div', { className: 'text-center p-4 bg-gray-50 rounded-lg' },
                                    h(UsersIcon, { className: 'w-6 h-6 text-indigo-600 mx-auto mb-2' }),
                                    h('div', { className: 'text-sm text-gray-600' }, 'Questions'),
                                    h('div', { className: 'text-xl font-bold text-gray-900' }, simulation.questions.length)
                                ),
                                h('div', { className: 'text-center p-4 bg-gray-50 rounded-lg' },
                                    h(TrophyIcon, { className: 'w-6 h-6 text-indigo-600 mx-auto mb-2' }),
                                    h('div', { className: 'text-sm text-gray-600' }, 'One Attempt'),
                                    h('div', { className: 'text-xl font-bold text-gray-900' }, 'Only')
                                ),
                                h('div', { className: 'text-center p-4 bg-gray-50 rounded-lg' },
                                    h(Share2Icon, { className: 'w-6 h-6 text-indigo-600 mx-auto mb-2' }),
                                    h('div', { className: 'text-sm text-gray-600' }, 'Shareable'),
                                    h('div', { className: 'text-xl font-bold text-gray-900' }, 'Results')
                                )
                            ),
                            h('form', { onSubmit: handleEmailSubmit, className: 'space-y-4' },
                                h('div', null,
                                    h('label', { className: 'block text-sm font-medium text-gray-700 mb-2' }, 'Executive Email (Required for Results & Future Simulations)'),
                                    h('div', { className: 'relative' },
                                        h(MailIcon, { className: 'absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400' }),
                                        h('input', {
                                            type: 'email',
                                            value: email,
                                            onChange: (e) => setEmail(e.target.value),
                                            placeholder: 'your.email@company.com',
                                            required: true,
                                            className: 'w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent'
                                        })
                                    )
                                ),
                                h('button', {
                                    type: 'submit',
                                    className: 'w-full bg-gradient-to-r from-indigo-600 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-indigo-700 hover:to-blue-700 transition-all shadow-lg hover:shadow-xl'
                                }, 'Start Simulation â†’'),
                                h('p', { className: 'text-xs text-gray-500 text-center' }, "Your email is used only for results delivery and future PM simulation notifications. No spam, ever.")
                            )
                        )
                    )
                );
            }

            if (showResults) {
                const score = calculateScore();
                const narrative = getNarrative(score.percentage);

                return h('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 p-6' },
                    h('div', { className: 'max-w-4xl mx-auto' },
                        h('div', { className: 'bg-white rounded-2xl shadow-xl overflow-hidden mb-6' },
                            h('div', { className: 'bg-gradient-to-r from-indigo-600 to-blue-600 p-8 text-white text-center' },
                                h(TrophyIcon, { className: 'w-16 h-16 mx-auto mb-4' }),
                                h('h2', { className: 'text-3xl font-bold mb-2' }, narrative.tier),
                                h('div', { className: 'text-5xl font-bold mb-2' }, `${score.percentage}%`),
                                h('div', { className: 'text-blue-100' }, `Score: ${score.totalPoints} / ${score.maxPoints} points`)
                            ),
                            h('div', { className: 'p-8' },
                                h('h3', { className: 'text-xl font-bold text-gray-900 mb-3' }, narrative.title),
                                h('p', { className: 'text-gray-700 mb-6' }, narrative.text),
                                h('button', {
                                    onClick: shareToLinkedIn,
                                    className: 'w-full bg-[#0A66C2] text-white py-3 rounded-lg font-semibold hover:bg-[#004182] transition-all flex items-center justify-center gap-2'
                                },
                                    h(Share2Icon),
                                    'Share on LinkedIn & Challenge Your Network'
                                )
                            )
                        ),
                        h('div', { className: 'bg-white rounded-2xl shadow-xl p-8' },
                            h('h3', { className: 'text-2xl font-bold text-gray-900 mb-6' }, 'Your Decision Analysis'),
                            simulation.questions.map((q, idx) =>
                                h('div', { key: q.id, className: 'mb-6 pb-6 border-b border-gray-200 last:border-0' },
                                    h('div', { className: 'flex items-start gap-3 mb-3' },
                                        h('div', { className: 'w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center flex-shrink-0' },
                                            h('span', { className: 'text-indigo-600 font-bold' }, idx + 1)
                                        ),
                                        h('div', { className: 'flex-1' },
                                            h('p', { className: 'font-medium text-gray-900 mb-2' }, q.question),
                                            h('div', { className: 'bg-gray-50 p-4 rounded-lg' },
                                                h('div', { className: 'flex items-center justify-between mb-2' },
                                                    h('span', { className: 'text-sm font-medium text-gray-700' }, 'Points Earned'),
                                                    h('span', { className: 'text-lg font-bold text-indigo-600' }, `${answers[idx].points}/${Math.max(...q.options.map(o => o.points))}`)
                                                ),
                                                h('p', { className: 'text-sm text-gray-600' }, answers[idx].feedback)
                                            )
                                        )
                                    )
                                )
                            )
                        ),
                        h('div', { className: 'text-center mt-8' },
                            h('p', { className: 'text-gray-600 mb-2' }, 'Want more PM simulations? Follow me on LinkedIn for weekly challenges!'),
                            h('p', { className: 'text-sm text-gray-500' }, 'Â© 2025 Mohan. All Rights Reserved.')
                        )
                    )
                );
            }

            const currentQ = simulation.questions[currentQuestion];

            return h('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 p-6' },
                h('div', { className: 'max-w-3xl mx-auto' },
                    h('div', { className: 'mb-8' },
                        h('div', { className: 'flex justify-between text-sm text-gray-600 mb-2' },
                            h('span', null, `Question ${currentQuestion + 1} of ${simulation.questions.length}`),
                            h('span', null, `${Math.round(((currentQuestion) / simulation.questions.length) * 100)}% Complete`)
                        ),
                        h('div', { className: 'w-full bg-gray-200 rounded-full h-2' },
                            h('div', {
                                className: 'bg-gradient-to-r from-indigo-600 to-blue-600 h-2 rounded-full transition-all duration-500',
                                style: { width: `${((currentQuestion) / simulation.questions.length) * 100}%` }
                            })
                        )
                    ),
                    h('div', { className: 'bg-white rounded-2xl shadow-xl overflow-hidden' },
                        h('div', { className: 'bg-gradient-to-r from-gray-50 to-gray-100 p-6 border-b border-gray-200' },
                            h('div', { className: 'flex items-start gap-3' },
                                h('div', { className: 'w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center flex-shrink-0' },
                                    h('span', { className: 'text-white font-bold' }, currentQuestion + 1)
                                ),
                                h('div', null,
                                    h('h3', { className: 'font-semibold text-gray-900 mb-2' }, 'Scenario'),
                                    h('p', { className: 'text-gray-700 leading-relaxed' }, currentQ.scenario)
                                )
                            )
                        ),
                        h('div', { className: 'p-6' },
                            h('h4', { className: 'font-bold text-lg text-gray-900 mb-4' }, currentQ.question),
                            h('div', { className: 'space-y-3' },
                                currentQ.options.map((option, idx) =>
                                    h('button', {
                                        key: idx,
                                        onClick: () => handleAnswer(option),
                                        className: 'w-full text-left p-4 border-2 border-gray-200 rounded-lg hover:border-indigo-500 hover:bg-indigo-50 transition-all group'
                                    },
                                        h('div', { className: 'flex items-start gap-3' },
                                            h('div', { className: 'w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center flex-shrink-0 group-hover:border-indigo-500' },
                                                h('div', { className: 'w-3 h-3 bg-transparent group-hover:bg-indigo-500 rounded-full transition-all' })
                                            ),
                                            h('p', { className: 'text-gray-700 group-hover:text-gray-900 leading-relaxed' }, option.text)
                                        )
                                    )
                                )
                            )
                        )
                    ),
                    h('div', { className: 'text-center mt-6 text-sm text-gray-500' }, 'ðŸ’¡ Choose carefully - you only get one attempt at this simulation')
                )
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(PMSimulation));
    </script>
</body>
</html>
