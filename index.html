        function PMSimulation() {
            const [email, setEmail] = useState('');
            const [hasStarted, setHasStarted] = useState(false);
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [answers, setAnswers] = useState([]);
            const [selectedAnswerIndex, setSelectedAnswerIndex] = useState(null);
            const [showResults, setShowResults] = useState(false);
            const [hasAttempted, setHasAttempted] = useState(false);

            // SNIPPET 1: Session Persistence - Restore email on page load
            useEffect(() => {
                // Check for saved email on page load
                const storedEmail = localStorage.getItem('pmSimEmail');
                const storedStartTime = localStorage.getItem('pmSimStartTime');
                
                if (storedEmail) {
                    setEmail(storedEmail);
                    
                    // If they started within last 24 hours, let them continue
                    const hoursSinceStart = (Date.now() - new Date(storedStartTime)) / (1000 * 60 * 60);
                    if (hoursSinceStart < 24) {
                        setHasStarted(true);
                    }
                }
            }, []);

            useEffect(() => {
                // Creator backdoor: Check if URL has ?reset=true parameter
                const urlParams = new URLSearchParams(window.location.search);
                const resetMode = urlParams.get('reset') === 'true';
                
                if (resetMode) {
                    // Creator mode: Clear the attempt flag and allow retaking
                    localStorage.removeItem('pm_simulation_week1_attempted');
                    setHasAttempted(false);
                } else {
                    // Normal mode: Check if already attempted
                    const attempted = localStorage.getItem('pm_simulation_week1_attempted');
                    if (attempted) {
                        setHasAttempted(true);
                    }
                }
            }, []);

            const simulation = {
                title: "Airbnb's Platform Evolution: PM Fundamentals",
                company: "Airbnb",
                week: "Week 1",
                year: "2026",
                description: "You're a PM at early-stage Airbnb. The company started by renting air mattresses during a design conference. Now you need to scale to a global platform. Make critical decisions that will define what product management means at Airbnb.",
                questions: 
[
                    {
                        id: 1,
                        scenario: "**July 2009 – The NYC Photo Crisis**\n\n**The Situation:**\nYou're a PM at Airbnb with 4 months of runway left. Revenue is $200/week. The team is eating leftover cereal from a desperate fundraising stunt.\n\n**The Discovery:**\nBrian Chesky just visited 24 NYC listings. Every single one has terrible photos—blurry shots, bad lighting, cropped furniture.\n\n**The Reality:**\nHosts aren't photographers. They're teachers and nurses trying to make rent.\n\n**Paul Graham's Proposal:**\n\"Fly to NYC, rent a $5,000 camera, photograph every listing yourselves. It won't scale, but it might save the company.\"\n\n**The Conflict:**\nNathan (CTO): \"This is a waste of time. We should build scalable features—algorithms, better search, payment improvements.\"\n\nThe burn rate calculator blinks: 4 months left.",
                        question: "How do you make the case for or against this \"unscalable\" photography intervention?",
                        options: [
                            {
                                text: "Decline the trip and prioritize building scalable technology features instead",
                                points: 2,
                                feedback: "Here's what separates theory from practice: you're optimizing for hypothetical scale before you've proven Product-Market Fit.\n\nIn early-stage products, \"scalable solutions\" mean nothing if you have zero customers. Premature scaling kills more startups than failed experiments.\n\nAirbnb proved this when revenue literally doubled from $200 to $400/week after the photo intervention.\n\nSometimes the right answer is doing things that don't scale—because that's how you learn what actually matters."
                            },
                            {
                                text: "Execute the NYC photo experiment immediately—test the hypothesis that photos drive bookings",
                                points: 10,
                                feedback: "Perfect. This is how real PMs think when survival is on the line.\n\nYou identified the actual constraint (trust/visual clarity), proposed a falsifiable hypothesis (better photos = more bookings), and designed the cheapest possible experiment to test it.\n\nCost: $5K camera + 3 plane tickets + 1 week. When revenue doubled in one week, you had your answer.\n\nThen—and only then—you figured out how to scale it (photography program launched summer 2010).\n\nThis is Lean Startup done right: learn fast, iterate faster. The lesson isn't \"ignore scale forever.\" It's \"learn what works before you scale what doesn't.\""
                            },
                            {
                                text: "Hire a professional photography agency to shoot all listings nationwide immediately",
                                points: 4,
                                feedback: "You're solving the right problem but skipping the learning phase.\n\nWith 4 months of runway, you can't afford to spend $50K+ on an unvalidated hypothesis. What if photos don't matter? What if hosts reject photographer intrusions?\n\nTest cheaply first, then scale what works. This is why Airbnb founders went door-to-door themselves—they needed to see the problem up close and learn whether this was THE bottleneck or just ONE bottleneck.\n\nAlways de-risk before you deploy capital."
                            },
                            {
                                text: "Add a \"photo quality score\" feature to incentivize hosts to improve their own photos",
                                points: 6,
                                feedback: "This is a clever product solution, but it misunderstands the core problem.\n\nHosts aren't lazy—they lack the skill, equipment, and aesthetic sense to take professional photos. You can't gamify your way out of a capabilities gap.\n\nAirbnb learned this the hard way: most hosts are teachers, nurses, retirees—not photographers. They don't even know what \"good\" looks like.\n\nThis would've resulted in slightly better amateur photos, not the 2-3x booking increase that professional photography delivered. Product features can't fix every problem—sometimes you need human intervention."
                            }
                        ]
                    },
                            {
                        id: 2,
                        scenario: "**September 2010 – Scaling the Photography Program**\n\n**The Success:**\nThe NYC experiment worked spectacularly. Listings with professional photos are booked 2.5X more frequently. Hosts earn an average of $1,025/month more.\n\n**The Opportunity:**\nYou've just closed a $7.2M Series A from Greylock and Sequoia. The company is finally profitable enough to think beyond survival mode.\n\n**The Proposal:**\nScale the photography program globally. Offer free professional photography to every host.\n\n**The Cost:**\n$100-150 per photoshoot. If half your 10,000 hosts opt in, that's $1M-1.5M annually. That's 15-20% of your entire Series A.\n\n**The Pushback:**\nBoard members: \"We should invest that money in paid acquisition, mobile apps, or international expansion instead. Photography is a nice-to-have, not a must-have.\"\n\n**The Data:**\nHosts who get professional photos are 50% more likely to remain active after 6 months. Professional photos reduce customer support tickets by 30%. Photos improve search ranking and guest trust scores significantly.\n\n**The Competition:**\nVRBO and HomeAway are watching. They could copy this strategy.",
                        question: "Should Airbnb invest $1M+ annually in a free global photography program, or is this capital better deployed elsewhere?",
                        options: [
                            {
                                text: "Invest fully in the photography program—it's a competitive moat disguised as a cost center",
                                points: 10,
                                feedback: "Brilliant. You're seeing what others miss: this isn't a marketing expense, it's a growth flywheel.\n\nUnit economics: spend $100 on photos → host earns $1,025 more per month → host stays longer → Airbnb keeps 9-15% of every booking → cash-flow positive in month 1.\n\nThe real genius is the moat. VRBO and HomeAway can't copy this—they don't have the culture, the host relationships, or the willingness to subsidize quality.\n\nBy 2012, Airbnb had 2,000 freelance photographers doing 13,000 shoots across six continents. Competitors never caught up.\n\nThis is how you win: identify what creates asymmetric value, then scale it before anyone realizes it's a moat."
                            },
                            {
                                text: "Make photography a paid premium service for serious hosts only",
                                points: 5,
                                feedback: "You're trying to have it both ways—capture the value without the cost.\n\nProblem: you've filtered out exactly the hosts who need help most—first-timers, budget-conscious folks, people in lower-income markets. These are the hosts who bring authenticity and diversity to your platform.\n\nBy charging for photography, you're creating a two-tier system where rich hosts get better listings and poor hosts get ignored.\n\nThis isn't just bad optics—it's bad business. Your platform's strength is inventory diversity. Keep it free to keep the marketplace healthy."
                            },
                            {
                                text: "Allocate the budget to paid acquisition and mobile app development instead",
                                points: 3,
                                feedback: "Classic mistake: confusing customer acquisition with customer quality.\n\nSure, you can spend $1M on Facebook ads and get 50,000 new users—but if your listings still have terrible photos, those users won't convert. Paid acquisition without conversion optimization is like pouring water into a leaky bucket.\n\nAirbnb's genius: improving supply quality (better photos) automatically improved demand (more bookings), which attracted better supply, which attracted more demand. That's a flywheel.\n\nPaid ads are linear. Build flywheels, not funnels."
                            },
                            {
                                text: "Partner with camera companies to provide discounted equipment and training to hosts",
                                points: 4,
                                feedback: "This sounds strategic but misses the point entirely.\n\nHosts don't need equipment or training—they need results. They're busy people who want to rent their space, not become photographers. Even with a free DSLR and a tutorial, most wouldn't use it correctly.\n\nRemember: Airbnb isn't selling photography—they're selling trust. The fastest way to build trust is professional-grade visuals, which requires professional photographers.\n\nSometimes the best product strategy is a service layer, not a software feature."
                            }
                        ]
                    },
                            {
                        id: 3,
                        scenario: "**April 2011 – The Review System Crisis**\n\n**The Idea:**\nAirbnb launched a two-way review system. Both guests and hosts rate each other. Mutual accountability keeps everyone honest.\n\n**The Problem:**\nHosts are terrified to leave honest negative reviews. They fear retaliation.\n\n**How It Plays Out:**\nGuest damages property or violates house rules. Host considers leaving an honest negative review. Host realizes: if I leave a bad review, the guest will retaliate with a 1-star review of my property. Host either leaves no review, or leaves a fake positive hoping for reciprocity.\n\n**The Data:**\n78% of host reviews are 5-stars, even though private feedback reveals 30% of guests have issues. Hosts with damage claims are 3X less likely to leave reviews. When hosts do leave negative reviews, 65% of guests immediately retaliate.\n\n**The Reputation Problem:**\n\"Too many 5-star reviews feel fake.\"\n\n**Current System:**\nReviews are posted immediately. Both parties can see each other's reviews in real-time.",
                        question: "How do you redesign the review system to encourage honest feedback while preventing retaliation?",
                        options: [
                            {
                                text: "Switch to anonymous reviews where neither party knows who wrote what",
                                points: 3,
                                feedback: "You're treating the symptom, not the disease.\n\nAnonymity prevents retaliation—but it also removes accountability, which is the whole point of a two-sided marketplace.\n\nAirbnb's brand promise is personal connection and trust. Anonymous reviews would turn it into a Yelp-style free-for-all where anyone can say anything without consequence.\n\nYou'd trade retaliation for trolling. At least retaliation is rational behavior you can design around. Anonymity is just chaos."
                            },
                            {
                                text: "Implement a \"double-blind\" review system—reviews are hidden until both submit OR 14 days pass",
                                points: 10,
                                feedback: "This is exactly what Airbnb did, and it's a masterclass in mechanism design.\n\nBy blinding reviews until both parties submit (or the window closes), you eliminate the retaliation incentive without sacrificing transparency.\n\nHere's the genius: both parties know they'll be reviewed, so they behave well. But neither can see the other's review before submitting, so they can't game it.\n\nResult? Review honesty went up ~40%, and the system became self-enforcing.\n\nThis is incentive alignment—when you make honesty the easiest path forward, honest behavior emerges naturally."
                            },
                            {
                                text: "Only allow guests to review hosts, not vice versa—remove the two-way system entirely",
                                points: 2,
                                feedback: "You just solved one problem (host retaliation) by creating a bigger one (guest accountability).\n\nIn two-sided marketplaces, balanced accountability is essential. Without host reviews, bad guests have zero consequences—they can trash properties and leave fake reviews with impunity.\n\nHosts need protection from bad guests just as much as guests need protection from bad hosts.\n\nThe answer isn't removing accountability—it's redesigning how it works. Removing mechanisms rarely solves problems; fixing mechanisms does."
                            },
                            {
                                text: "Create a \"verified resolution\" process where disputes are resolved before reviews are posted",
                                points: 6,
                                feedback: "You're adding process overhead to solve a design problem.\n\nEvery contentious stay becomes a he-said-she-said mediation nightmare, burning hours of support time. Most disputes aren't black-and-white—they're subjective disagreements about cleanliness or expectations.\n\nWhat if hosts dispute every negative review just to delay publication? This doesn't scale, and it doesn't fix the incentive misalignment.\n\nThe double-blind system is elegant because it solves the problem without adding process. Always prefer simple mechanisms over complex processes."
                            }
                        ]
                    },
                            {
                        id: 4,
                        scenario: "**November 2011 – The San Francisco Housing Crisis**\n\n**The Growth:**\nAirbnb just reached 1 million bookings worldwide. San Francisco is your densest market.\n\n**The Backlash:**\nAngry resident emails are piling up: \"Airbnb is turning my building into a hotel.\" \"My landlord is evicting long-term tenants.\" \"I can't afford rent anymore.\"\n\n**The Data:**\n15% of SF hosts are renting multiple properties—not their primary residence. Some landlords are buying buildings specifically to convert them to Airbnb. Average SF rents are up 12% in the past year.\n\n**The Political Reality:**\nThe SF Board of Supervisors is holding hearings. Some are calling for an outright ban. Hotels and hotel unions are funding anti-Airbnb campaigns.\n\n**The Warning:**\nLegal team: \"If SF bans us, New York, Seattle, and other cities will follow. We could lose 40% of our revenue.\"",
                        question: "You're running PM for Growth and Policy. What's your strategic recommendation?",
                        options: [
                            {
                                text: "Fight regulations aggressively through lobbying, PR campaigns, and legal challenges",
                                points: 3,
                                feedback: "This is the \"Uber playbook,\" and it'll backfire spectacularly.\n\nHousing affordability is a third-rail political issue, especially in SF. When neighbors feel their community is being destroyed, politicians respond—or they lose elections.\n\nAirbnb actually tried this approach initially and regretted it. The result? Stricter regulations, worse PR, and a reputation as a bad actor.\n\nThe best tech companies understand: you don't win by fighting regulation—you win by shaping it."
                            },
                            {
                                text: "Proactively partner with cities to co-create regulations that balance growth and housing protection",
                                points: 10,
                                feedback: "This is strategic brilliance disguised as compromise.\n\nRegulation is inevitable in your industry. The only question is whether you help write the rules or have them written FOR you.\n\nBy engaging early, Airbnb could have shaped policies that worked for everyone—registration systems, rental-day caps, primary residence requirements. SF eventually passed these, but because Airbnb fought them initially, the rules were stricter than needed.\n\nLegitimacy is a moat. Companies that work with regulators gain social license to operate. Companies that fight them become targets.\n\nAs a PM, your job is sustainable growth, not growth-at-all-costs."
                            },
                            {
                                text: "Pivot away from major cities entirely and focus on vacation markets instead",
                                points: 4,
                                feedback: "You're running from the problem instead of solving it.\n\nVacation markets have less regulatory risk—but they also have less demand density. Cities are where your business model thrives: high population, business travel, tourism, events.\n\nBy abandoning urban markets, you're capping your TAM by 70-80%. Worse, you're signaling to every other city that you'll retreat when pushed.\n\nThe right move isn't retreat—it's engagement. Fix the problem in SF, prove you can be a good actor, then use that case study to negotiate with other cities."
                            },
                            {
                                text: "Implement internal rules privately (e.g., multi-property limits) without engaging regulators",
                                points: 5,
                                feedback: "You're halfway there, but you're missing the opportunity to build trust.\n\nSelf-regulation shows good faith—but if you do it quietly, nobody knows or cares. The value of working WITH cities is the PR and legitimacy it generates.\n\nWhen Airbnb finally partnered with SF in 2014, they got credit for being reasonable actors, which bought goodwill for future battles.\n\nIf you implement rules privately, you still get blamed—and you miss the chance to shape the regulatory conversation."
                            }
                        ]
                    },
                            {
                        id: 5,
                        scenario: "**June 2012 – The EJ Ransacking Crisis**\n\n**The Disaster:**\nA host named EJ rents her San Francisco home. She returns to find it ransacked—heirlooms stolen, walls vandalized, her home completely destroyed.\n\n**The Viral Fallout:**\nEJ blogs about it. The story goes viral: \"Airbnb won't help. They told me to use my renter's insurance.\" Tech blogs pick it up: \"Airbnb's Dark Side: The Trust Crisis.\"\n\n**The Impact:**\nBookings drop 15% overnight. Hosts are deleting listings. Investors are panicking. The press is calling Airbnb \"dangerous.\"\n\n**Brian Chesky's Response:**\nPersonal apology. $50,000 Host Guarantee. 24/7 emergency support hotline. Verified ID requirements for all users.\n\n**Your Job:**\nYou're the PM for the longer-term product response. Design features that make this scenario less likely AND less damaging when it does happen.\n\n**The Options:**\nHost insurance (expanded coverage). Mandatory security deposits. Guest vetting tools. Post-booking check-in verification. Full platform liability via a Host Protection plan.",
                        question: "What product features should Airbnb prioritize to rebuild trust without killing the growth flywheel?",
                        options: [
                            {
                                text: "Implement mandatory security deposits ($500-1000) for all bookings to deter bad actors",
                                points: 4,
                                feedback: "You're solving for deterrence, but you're creating massive friction in the booking flow.\n\nGuests will balk at a $1,000 hold on their credit card, especially for casual weekend trips. Conversion rates will tank.\n\nWorse, you're treating all guests like potential criminals—which undermines the \"trust and belonging\" brand Airbnb has built.\n\nThe right approach is risk-based deposits: high-value homes or first-time guests pay deposits. Everyone else doesn't. Always think in segments, not one-size-fits-all."
                            },
                            {
                                text: "Build robust host insurance + verified ID requirements + 24/7 support (what Airbnb actually did)",
                                points: 10,
                                feedback: "Perfect. This is the layered defense strategy.\n\nYou can't prevent 100% of bad actors—but you can reduce likelihood (verified ID), detect early (check-in verification), respond fast (24/7 support), and mitigate damage (insurance).\n\nNotice the order: prevent → detect → respond → cover. Each layer catches what the previous layer missed.\n\nThe $50K host guarantee became $1M over time. Sounds expensive—but it's a drop in the bucket compared to lost trust.\n\nInsurance isn't a cost center, it's a growth enabler. When hosts feel protected, they list more. When guests trust the platform, they book more."
                            },
                            {
                                text: "Shut down growth temporarily and vet every host manually before approving new listings",
                                points: 2,
                                feedback: "This is panic-driven decision-making, and it'll kill your business.\n\nManual vetting doesn't scale—you'd need hundreds of employees to review thousands of weekly signups, and you still wouldn't catch sophisticated bad actors.\n\nMeanwhile, your growth stops, your competitors don't, and you lose market share permanently.\n\nThe right mental model is \"trust infrastructure,\" not \"trust gatekeeping.\" Build systems that scale trust (ID verification, reviews, algorithms), not processes that bottleneck growth."
                            },
                            {
                                text: "Transfer all liability to Airbnb with a platform-wide insurance model (no host involvement)",
                                points: 6,
                                feedback: "You're trying to buy trust with money—which works, but it's inefficient.\n\nIf Airbnb assumes 100% liability, hosts have zero incentive to screen guests or maintain properties. You'd see a surge in fraudulent claims and moral hazard.\n\nThe better model is shared responsibility: hosts still care because they're partially at risk, but they're protected against catastrophic loss.\n\nThink of it like car insurance—you pay a deductible (skin in the game), but you're covered for big accidents. Balance risk-sharing, don't eliminate it."
                            }
                        ]
                    },
                            {
                        id: 6,
                        scenario: "**July 2013 – The Mobile Conversion Crisis**\n\n**The Numbers:**\n40% of Airbnb traffic comes from mobile. But only 10% of bookings happen on mobile. Mobile conversion rate is 75% lower than desktop.\n\n**Why Users Drop Off:**\nBrowsing on mobile is easy. But booking requires entering payment info, addresses, personal details—on a tiny keyboard. 50% of users who say \"come back later on desktop\" never do.\n\n**The Opportunity:**\nMobile users book more spontaneously (same-day trips). Mobile-first users have 30% higher lifetime value. Hotels.com, Booking.com, and Kayak are all investing heavily in mobile.\n\n**The Tension:**\nEngineering is stretched thin. A world-class mobile app needs 6-12 months and a dedicated team of 15-20 engineers. CFO argues: \"Mobile will come eventually. Why rush it?\"",
                        question: "Should Airbnb treat mobile as an urgent strategic priority or an incremental improvement?",
                        options: [
                            {

                                    h('div', { className: 'scenario-content' }, formatText(currentQ.scenario))
                                )
                            )
                        ),
                        h('div', { className: 'p-6' },
                            h('div', { className: 'question-text mb-6' }, currentQ.question),
                            h('div', { className: 'space-y-3 mb-6' },
                                currentQ.options.map((option, idx) => {
                                    const isSelected = selectedAnswerIndex === idx;
                                    const buttonClass = isSelected 
                                        ? 'w-full text-left p-4 border-2 rounded-lg transition-all border-blue-600 bg-blue-50' 
                                        : 'w-full text-left p-4 border-2 rounded-lg transition-all border-gray-200 hover:border-blue-500 hover:bg-blue-50';
                                    
                                    const radioClass = isSelected
                                        ? 'w-6 h-6 border-2 rounded-full flex items-center justify-center flex-shrink-0 transition-all border-blue-600 bg-blue-600'
                                        : 'w-6 h-6 border-2 rounded-full flex items-center justify-center flex-shrink-0 transition-all border-gray-400 bg-white';
                                    
                                    const textClass = isSelected 
                                        ? 'option-text text-gray-900 font-medium' 
                                        : 'option-text text-gray-700';
                                    
                                    return h('button', {
                                        key: idx,
                                        onClick: () => handleAnswer(idx),
                                        className: buttonClass
                                    },
                                        h('div', { className: 'flex items-start gap-3' },
                                            h('div', { className: radioClass },
                                                isSelected ? h('div', { className: 'w-2.5 h-2.5 bg-white rounded-full' }) : null
                                            ),
                                            h('p', { className: textClass }, option.text)
                                        )
                                    );
                                })
                            ),
                            h('button', {
                                onClick: handleNextChallenge,
                                disabled: selectedAnswerIndex === null,
                                className: selectedAnswerIndex !== null
                                    ? 'w-full py-4 px-6 rounded-lg font-bold text-lg transition-all bg-blue-600 text-white hover:bg-blue-700 shadow-lg hover:shadow-xl cursor-pointer'
                                    : 'w-full py-4 px-6 rounded-lg font-bold text-lg transition-all bg-gray-200 text-gray-400 cursor-not-allowed'
                            }, currentQuestion === simulation.questions.length - 1 ? 'Complete Assessment →' : 'Next Challenge →')
                        )
                    ),
                    h('div', { className: 'text-center mt-6 text-sm text-gray-500' }, '💡 Choose carefully - you only get one attempt at this module')
                )
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(PMSimulation));

        // SNIPPET 5: Retry failed events on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                const failed = JSON.parse(localStorage.getItem('pmSimFailedEvents') || '[]');
                if (failed.length > 0) {
                    console.log('🔄 Found failed events, will retry...');
                }
            }, 2000);
        });
    </script>
</body>
</html>
